          <div class="HotspotAnnotation" id="hotspot1">
            </div>
                

      </button><button class="Hotspot" slot="hotspot2" data-position="-0.015454943361230369m -0.002100186344783813m -0.010563733988573645m" data-normal="-0.48974917935826756m 0.5033060699368075m 0.7119190552883585m" data-visibility-attribute="visible">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
